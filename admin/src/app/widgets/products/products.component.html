<div style="margin-bottom: 20px;margin-top: 20px">Products</div>
<div style="margin-bottom: 20px;"><Button>Add New</Button></div>
<div style="margin-bottom: 20px;width: 10px;"></div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Image">
        <th mat-header-cell *matHeaderCellDef> Image</th>
        <td mat-cell *matCellDef="let element"><img style="height: 50px;" src="{{element.Image}}"> </td>
    </ng-container>

    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name </th>
        <td mat-cell *matCellDef="let element">{{element.Name}} </td>
    </ng-container>


    <ng-container matColumnDef="ViewCount">
        <th mat-header-cell *matHeaderCellDef>ViewCount </th>
        <td mat-cell *matCellDef="let element">{{element.ViewCount}}</td>
    </ng-container>

    <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef>Price </th>
        <td mat-cell *matCellDef="let element">{{element.Price}} </td>
    </ng-container>

    <ng-container matColumnDef="InStock">
        <th mat-header-cell *matHeaderCellDef>InStock </th>
        <td mat-cell *matCellDef="let element"
            [ngClass]="{'out-of-stock': element.InStock === false,'in-stock': element.InStock === true}">
            {{element.InStock ? 'YES' : 'NO'}}</td>
    </ng-container>

    <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef>Edit </th>
        <td mat-cell *matCellDef="let element" style="padding: 2px;"> <button type="submit"
                (click)="viewProduct(element.Id)">View</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
