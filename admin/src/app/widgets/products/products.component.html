<div>
    <div>
        <nav style="display: flex; flex-direction: row-reverse; font-size: 40px; padding: 40px;">

            <div><Button style="font-size: 40px;">Add New</Button></div>
            <div style="width: 20px;"></div>
            <div>Products</div>

        </nav>
        <table>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Size</th>
                <th>ViewCount</th>
                <!-- <th>Details</th> -->
                <th>Currency</th>
                <th>Price</th>
                <th>InStock</th>
                <th>ProductCategoryId</th>
                <th>Image</th>
                <th>Action</th>
            </tr>
            <tr *ngFor="let item of productCategories">
                <td>{{item.Id}}</td>
                <td>{{item.Name}}</td>
                <td>{{item.Size}}</td>
                <td>{{item.ViewCount}}</td>
                <!-- <td>{{item.Details}}</td> -->
                <td>{{item.Currency}}</td>
                <td>{{item.Price}}</td>
                <td [ngClass]="{'out-of-stock': item.InStock === false,'in-stock': item.InStock === true}">
                    <div style="width: 50px;"></div>
                </td>
                <td>{{item.ProductCategoryId}}</td>
                <td><a href="{{item.Image}}">image</a> </td>
                <td>
                    <button type="submit" (click)="viewProduct(item.Id)">View</button>
                </td>
                <td>
                    <!-- <a routerLink=['/registration'] ></a> -->
                </td>
            </tr>
        </table>
    </div>
</div>
