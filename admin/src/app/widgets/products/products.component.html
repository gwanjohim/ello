<div style="display: flex;
flex-direction: row;
flex-wrap: nowrap;
justify-content: space-between;
align-items: stretch;
align-content: stretch;">
    <div style="padding:20px; font-size: 20px;text-align: end; color: grey; align-self: flex-end;">
        ({{count}})
    </div>
    <div class="title-font">
        Products
    </div>
</div>
<hr/>
<div style="margin-bottom: 20px;"><Button>Add New</Button></div>
<div style="margin-bottom: 20px;width: 10px;"></div>

<div>
    <dx-data-grid [dataSource]="dataSource" keyExpr="Id" (onRowClick)="viewProduct($event)"
        [rowAlternationEnabled]="true" [showBorders]="true" class="display-grid"  [focusedRowEnabled]="true">
        <dxi-column dataField="Image" cellTemplate="cellTemplate"></dxi-column>
        <div *dxTemplate="let cell of 'cellTemplate'">
            <img style="height: 50px;" src="{{cell.text}}">
        </div>
        <dxi-column dataField="Name"></dxi-column>
        <dxi-column dataField="ViewCount"></dxi-column>
        <dxi-column dataField="Price"></dxi-column>
        <dxi-column dataField="InStock"></dxi-column>

    </dx-data-grid>

</div>
