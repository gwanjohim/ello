<div>
    <div>Product Categories</div>
    <div><Button>Add New</Button></div>
    <div style="width: 20px;"></div>
    <table>
        <tr>
            <!-- <th>Id</th> -->
            <th>Name</th>
            <th>Image</th>
            <th>Action</th>
        </tr>
        <tr *ngFor="let item of productCategories">
            <!-- <td>{{item.Id}}</td> -->
            <td>{{item.Name}}</td>
            <td><img style="height: 50px;" src="{{item.Image}}"> </td>
            <td>
                <button type="submit">View</button>
            </td>
        </tr>
    </table>
</div>
