    <div style="margin: auto; width: 80%;">
        <nav style="display: flex; flex-direction: row-reverse; font-size: 40px; padding: 40px;">

            <div><Button style="font-size: 40px;">Add New</Button></div>
            <div style="width: 20px;"></div>
            <div>Product Categories</div>

        </nav>
        <table>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Image</th>
                <th>Action</th>
            </tr>
            <tr *ngFor="let item of productCategories">
                <td>{{item.Id}}</td>
                <td>{{item.Name}}</td>
                <td><img  style="height: 50px;" src="{{item.Image}}"> </td>
                <td>
                    <button type="submit">View</button>
                </td>
            </tr>
        </table>
    </div>
