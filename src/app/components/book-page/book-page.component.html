<div>
    <div>{{BookPage.pageIndex}}</div>
    <hr>
    <div *ngIf="BookPage.content != ''; else noItems">
        <p class="page-content" #pageContent></p>
        <span *ngFor="let token of BookPage.tokens">
            <span> {{token.value}} </span>

        </span>
    </div>

    <div>
        <ng-template #noItems>
            <div class="no-content">No Content</div>
        </ng-template>
    </div>

</div>
